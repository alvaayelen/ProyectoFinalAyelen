<body>

   <header>
    <nav class="navbar">

                 <a href="nuestrosProyectos.html" class="navbar__links">Nuestros Proyectos</a>

                 <a href="#" class="navbar__links">Pedinos tu presupuesto</a>
             </li>
         </ul>
     </div>
     </nav>
     </header>
    <!-- FORMULARIO-->
     <form action="">
        <fieldset>
            <legend>Recibi tu presupuesto completando el formulario</legend>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre">

            <label for="apellido">Apellido</label>  
            <input type="text" name="apellido" id="apellido">

            <label for="edad">Elija su edad</label>
            <select name="edad" id="edad">
                <option value="edad">-Select-</option>
                <option value="edad">Menos de 24 años</option>
                <option value="edad">Entre 25 y 38 años</option>
                <option value="edad">Entre 39 y 50 años</option>
                <option value="edad">Más de 51 años</option>
            </select>

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="numero">Telefono de contacto</label>
            <input type="text" name="numero" id="numero">

            <label for="zona">¿Cual es la zona donde desea construir?</label>
            <select name="zona" id="zona">
                <option value="zona">-Select-</option>
                <option value="zona">Zona Norte</option>
                <option value="zona">Zona Sur</option>
                <option value="zona">Zona Este</option>
                <option value="zona">Zona Oeste</option>
                <option value="zona">Costa Atlantica</option>
            </select>

            <label for="localidad">¿Cual es la localidad donde desea construir?</label>
            <input type="text" name="localidad" id="localidad">

            <label for="lote">¿Ya contas con lote?</label>
            <select name="lote" id="lote">
                <option value="lote">-Select-</option>
                <option value="lote">Si</option>
                <option value="lote">No</option>
                <option value="lote">En proceso de compra</option>
            </select>
            
            <label for="barrio">¿En que tipo de barrio querés construir?</label>
            <select name="barrio" id="barrio">
                <option value="barrio">-Select-</option>
                <option value="barrio">Abierto</option>
                <option value="barrio">Semicerrado con seguridad</option>
                <option value="barrio">Cerrado/Country</option> 
            </select>

            <label for="mts2">¿Cuales son los Mts2 que desea construir?</label>
            <select name="mts2" id="mts2">
                <option value="mts2">-Select-</option>
                <option value="mts2">menos de 100 Mts2</option>
                <option value="mts2">de 100 a 150 Mts2</option>
                <option value="mts2">de 150 a 200 Mts2</option>
                <option value="mts2">de 200 a 250 Mts2</option>
                <option value="mts2">mas de 250 Mts2</option>
            </select>

            <label for="informacion">Utilizá este espacio para contarnos un poco más acerca de tu proyecto...</label>
            <textarea name="info" id="informacion"></textarea>
            
            <input type="submit" value="Pedir presupuesto">
        </fieldset>
     </form>
